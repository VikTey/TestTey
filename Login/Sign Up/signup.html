<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <nav class="navbar">
            <img src="/images/logo.png" alt="Logo"> 
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="/contacts/contact.html">Contacts</a>
            <button class="login-button" ><a href="/Login/login.html">Login</a></button>
            </nav>
        <div class="sign-main">
            <form>
                <h1>Sign-In</h1>
                <p>Please enter your username and password below.</p>
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
                <label for="mail">Email-Id</label><br>
                <input type="email" id="mail" name="mail" placeholder="Enter your Email-Id" required><br><br>
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username" placeholder="username" required><br><br>   
                <label for="pass">Password</label><br>
                <input type="password" id="pass" name="pass" placeholder=" Enter Password" required><br><br>
                <label for="conf">Confirm Password</label><br>
                <input type="password" id="conf" name="conf" placeholder="Enter Password" required><br><br>
                <input type="submit" value="Sign-In" id="submit"><br>
            </form>
        </div>
    </body>
</html>
